<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="James Lucas">
<style>
* {
  margin:0;
  padding:0;
}

body {
  min-width: 300px;
}

.bingo_card {
  display: flex;
  max-width: 1000px;
  border: 1px solid black;
  text-align: center;
}

.row {
  flex-direction: row;
  flex-wrap: wrap;
  width: 100%;
  border: 1px solid black;
  padding-top: 100%; /* 1:1 Aspect Ratio */
  position: relative;
  cursor: pointer;
}

.header {
  font-size:3em;
  font-weight: bold;
  flex-direction: row;
  flex-wrap: wrap;
  width: 100%;
  border: 1px solid black;
  cursor: pointer;
}

.column {
  flex-direction: column;
  flex-basis: 100%;
  flex: 1;
  border: 1px solid black;
}

.aspect-ratio-1-1 {
  position: absolute;

  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
}

.number {
  font-size:3em;
  font-weight: bold;
  top: 50%;
    transform: translateY(-50%);
    position: relative;
}

.free {
  font-size: 1em;
  font-weight: bold;
  top: 50%;
  transform: translateY(-50%);
  position: relative;
  overflow: hidden;
  text-overflow: ellipsis;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

.game_code {
  font-weight: bold;
}

@media (min-width: 461px) {
  .free {
    font-size: 2em;
  }
}

@media (min-width: 701px) {
  .free {
    font-size: 3em;
  }
}

.marked {
  background: red;
}

.mt-1 {
  margin-top: 5px !important;
}

.mb-1 {
  margin-bottom: 5px !important;
}

.ml-1 {
  margin-left: 5px !important;
}

.strike-through:before {
  content: " ";
  position: absolute;
  top: 50%;
  left: 0;
  border-bottom: 1px solid #111;
  width: 100%;
}

.strike-down:after {
  content: " ";
  position: absolute;
  top: 0;
  left: 50%;
  border-left: 1px solid #111;
  height: 100%;
}

.strike-diag-top-down-right-left {
  background:
          linear-gradient(to top left,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0) calc(50% - 0.8px),
          rgba(0,0,0,1) 50%,
          rgba(0,0,0,0) calc(50% + 0.8px),
          rgba(0,0,0,0) 100%);
}

.strike-diag-top-down-left-right {
  background:
          linear-gradient(to top right,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0) calc(50% - 0.8px),
          rgba(0,0,0,1) 50%,
          rgba(0,0,0,0) calc(50% + 0.8px),
          rgba(0,0,0,0) 100%);
}

.strike-diag-top-down-left-right.strike-diag-top-down-right-left {
  background:
          linear-gradient(to top left,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0) calc(50% - 0.8px),
          rgba(0,0,0,1) 50%,
          rgba(0,0,0,0) calc(50% + 0.8px),
          rgba(0,0,0,0) 100%),
          linear-gradient(to top right,
          rgba(0,0,0,0) 0%,
          rgba(0,0,0,0) calc(50% - 0.8px),
          rgba(0,0,0,1) 50%,
          rgba(0,0,0,0) calc(50% + 0.8px),
          rgba(0,0,0,0) 100%);
}

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
  <title>BINGO Players Card</title>
</head>

<body>

<div class="bingo_card">

<div class="column">
  <div class="header">B</div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
</div>

<div class="column">
  <div class="header">I</div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
</div>

<div class="column">
  <div class="header">N</div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="free" title="FREE">FREE</div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
</div>

<div class="column">
  <div class="header">G</div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
</div>

<div class="column">
  <div class="header">O</div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
  <div class="row"><div class="aspect-ratio-1-1"><div class="number"></div></div></div>
</div>

</div>

<div class="mt-1">

  <button onclick="column_strike(1)" class="button ml-1 mb-1">B</button>
  <button onclick="column_strike(2)" class="button ml-1 mb-1">I</button>
  <button onclick="column_strike(3)" class="button ml-1 mb-1">N</button>
  <button onclick="column_strike(4)" class="button ml-1 mb-1">G</button>
  <button onclick="column_strike(5)" class="button ml-1 mb-1">O</button>

  <button onclick="row_strike(1)" class="button ml-1 mb-1">1R</button>
  <button onclick="row_strike(2)" class="button ml-1 mb-1">2R</button>
  <button onclick="row_strike(3)" class="button ml-1 mb-1">3R</button>
  <button onclick="row_strike(4)" class="button ml-1 mb-1">4R</button>
  <button onclick="row_strike(5)" class="button ml-1 mb-1">5R</button>

  <button onclick="diag_strike(1)" class="button ml-1 mb-1">\</button>
  <button onclick="diag_strike(2)" class="button ml-1 mb-1">/</button>

</div>

<p class="ml-1">Game Code: <span class="game_code"></span></p>

<button onclick="startNewGame()" class="button ml-1">New Game</button>

<script>
  var initialisedEvents = false;

  function randomBingoCard(seed) {
      var myrng = new Math.seedrandom(seed);

      var cellCount = 0;

      var myNumbers = [];

      document.querySelectorAll('.bingo_card .number').forEach(function(cell) {
          ++cellCount;

          var min;
          var max;

          switch(cellCount) {
              case 1:
              case 2:
              case 3:
              case 4:
              case 5:
                min = 1;
                max = 15;
                break;
              case 6:
              case 7:
              case 8:
              case 9:
              case 10:
                min = 16;
                max = 30;
                break;

              case 11:
              case 12:
              case 13:
              case 14:
                min = 31;
                max = 45;
                break;

              case 15:
              case 16:
              case 17:
              case 18:
              case 19:
                min = 46;
                max = 60;
                break;

              case 20:
              case 21:
              case 22:
              case 23:
              case 24:
                min = 61;
                max = 75;
                break;

          }

          var number = Math.floor(myrng() * (max - min + 1)) + min;

          while (myNumbers.includes(number)) {
              number = Math.floor(myrng() * (max - min + 1)) + min;
          }

          myNumbers.push(number);
          cell.innerHTML = ""+number;
      });
  }

  function generateGameCode(length) {
      var s = "ABCDEFGHJKLMNPQRTUVWXY0123456789";
      return Array.apply(null, Array(length)).map(function() { return s.charAt(Math.floor(Math.random() * s.length)); }).join('');
  }

  function startNewGame() {
    Array.from(document.getElementsByClassName("row")).forEach(function(element) {
      element.classList.remove('marked');
      element.firstElementChild.classList.remove('strike-down','strike-through','strike-diag-top-down-left-right','strike-diag-top-down-right-left');
    });
      var code = generateGameCode(5);
      document.querySelectorAll('.game_code')[0].textContent = ""+code;
      randomBingoCard(code);
      if (!initialisedEvents) {
        initialisedEventsHandlers();
        initialisedEvents = true;
      }
  }

  function toggleMarked(event) {
      var cell = event.currentTarget;
      cell.classList.toggle('marked');
  }

  function initialisedEventsHandlers() {
    Array.from(document.getElementsByClassName("row")).forEach(function(element) { element.onclick = toggleMarked; });
  }

  document.addEventListener('DOMContentLoaded', function(event) {
    startNewGame();
  })

  function column_strike(col) {
    Array.from(document.getElementsByClassName("row")).forEach(function(element, index) {
      if (index < col*5 && index >= (col-1)*5) {
        element.firstElementChild.classList.toggle('strike-down');
      }
    });
  }

  function row_strike(row) {
    Array.from(document.getElementsByClassName("row")).forEach(function(element, index) {
      if ((row-index-1)%5 === 0) {
        element.firstElementChild.classList.toggle('strike-through');
      }
    });
  }

  function diag_strike(diag) {
    Array.from(document.getElementsByClassName("row")).forEach(function(element, index) {
      if (diag === 1 && index%6 === 0) {
        element.firstElementChild.classList.toggle('strike-diag-top-down-left-right');
      }
      if (diag === 2 && index !== 0 && index !== 24 && index%4 === 0) {
        element.firstElementChild.classList.toggle('strike-diag-top-down-right-left');
      }
    });
  }

</script>

</body>

</html>
